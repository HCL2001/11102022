<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var width = 10;
        var height = 20;
        var arena = width + height;
        document.write(arena);
        document.write("<br/>");
        a = prompt("Nhap bien a");
        b = prompt("Nhap bien b");

            document.write("A khong chia het cho B");
        }
    </script>
